<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/style.css">

<header class="header">
    <div class="container">

                    <div class="owl-item">
                        <div class="team-card">

                                    <a href=""><i class="fab fa-youtube"></i></a>

                    </div>
                    <div class="owl-item">

                                    <a href=""><i class="fab fa-instagram"></i></a>

                                <div class="team-card__circle team-card__circle_blue">

                        <div class="team-card">
                            <div class="team-card__info">
                                <div class="team-card__name">Peter Hollens</div>
                                <div class="team-card__job">Musician</div>
                            </div>
                            <img src="./src/img/Rectangle%20(2).png" class="team-card__img">
                            <div class="team-card__social">
                                <div class="team-card__circle team-card__circle_black">
                                    <a href=""><i class="fab fa-youtube"></i></a>

                                <div class="team-card__circle team-card__circle_green">

            <h3 class="splits__subtitle"><img src="src/img/If you want to go far, go together.png" height="21"

            <h2 class="splits__title"><img src="src/img/Get creative with others in just a Split..png" height="130"

         <span>



         </span>
        </div>
